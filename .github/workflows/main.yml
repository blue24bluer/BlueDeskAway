name: VNC with Web Access (Cloudflared)

on:
  workflow_dispatch:

jobs:
  run-vnc:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: ğŸ§° Install Desktop & VNC
      run: |
        sudo apt update
        sudo apt install -y xfce4 xfce4-goodies tightvncserver wget curl

        mkdir -p ~/.vnc
        echo "mysecurepass" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd
        echo '#!/bin/bash
        startxfce4 &' > ~/.vnc/xstartup
        chmod +x ~/.vnc/xstartup
        vncserver :1

    - name: ğŸŒ Install noVNC and Websockify
      run: |
        git clone https://github.com/novnc/noVNC.git
        git clone https://github.com/novnc/websockify noVNC/utils/websockify
        nohup noVNC/utils/launch.sh --vnc localhost:5901 &

    - name: â˜ï¸ Create Tunnel using Cloudflared
      run: |
        wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared
        ./cloudflared tunnel --url http://localhost:6080 &
        sleep 10

    - name: ğŸ’¤ Keep alive
      run: sleep 320m
