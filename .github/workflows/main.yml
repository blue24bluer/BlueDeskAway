name: VNC with LocalXpose

on:
  workflow_dispatch:

jobs:
  vnc-server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: 🧰 Install XFCE + VNC
      run: |
        sudo apt update
        sudo apt install -y xfce4 xfce4-goodies tightvncserver wget unzip curl
        mkdir -p ~/.vnc
        echo "mysecurepass" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd
        echo "#!/bin/bash
        startxfce4 &" > ~/.vnc/xstartup
        chmod +x ~/.vnc/xstartup
        vncserver :1

    - name: 🔗 Install & Start LocalXpose Tunnel
      run: |
        wget https://api.localxpose.io/api/downloads/loclx-linux-amd64.zip -O loclx.zip
        unzip loclx.zip
        chmod +x loclx
        ./loclx authtoken rE9mIkydSoKxj1eZK3nAaGCfcdLTFn5xMN8mnFSR
        ./loclx tcp --port 5901 --region eu &
        sleep 20
        echo "✅ VNC Tunnel Started on LocalXpose - راجع لوحة التحكم لرؤية الرابط"



    - name: ⏳ Keep the session alive
      run: sleep 320m
